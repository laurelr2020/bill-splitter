<!DOCTYPE html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                Tip Calculator
            </div>
            
            <form class="insert">
                <label id="totalL"><i class="fas fa-coins"></i> Bill Amount</label>
                <input type="number" id="total" placeholder="bill total">
                
                <label id="totalL">Tip Percentage</label>
                <input type="number" id="tipPercent" placeholder="add % of the total">
            
                <div class="buttonSpace">
                    <button id="addBtn">Add</button>
                    <button id="resetBtn">Reset</button>
                </div>

                <div id="totalTip">$0</div>
            </form>
        </div>
    </body>
</html>
