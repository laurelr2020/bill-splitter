<!DOCTYPE html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                Tip Calculator
            </div>
            
            <form class="insert">
                <label id="bill-label"><i class="fas fa-coins"></i> Bill Amount</label>
                <input type="number" id="bill-input" placeholder="bill total">
                
                <label id="tip-percent-label">Tip Percentage</label>
                <input type="number" id="tip-input" placeholder="add % of the total">
            
                <div class="buttonSpace">
                    <button id="addBtn">Add</button>
                    <button id="resetBtn">Reset</button>
                </div>

                <div id="total">$0</div>
            </form>
            <footer hidden>
                <p>Hints</p>
                <div id="tip-hint" class="hint-percent-label">
                    <p id="ten-percent-tip" class="hint-percent-tip"> 10%:  </p>
                    <p id="fifteen-percent-tip" class="hint-percent-tip"> 15%:  </p>
                    <p id="twenty-percent-tip" class="hint-percent-tip"> 20%:  </p>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
