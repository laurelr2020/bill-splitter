<!DOCTYPE html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                Tip Calculator
            </div>
            
            <form class="tip-form">
                <div>
                    <label id="bill-label"> Bill Amount</label>
                    <input type="decimal" id="bill-input" placeholder="$35.21">
                </div>
                
                <label id="tip-percent-label">Tip Percentage</label>
                <input type="number" id="tip-input" placeholder="18">

                <div class="buttonSpace">
                    <button id="addBtn">Add</button>
                    <button id="resetBtn">Reset</button>
                </div>

                <div>
                    <p id="total"> $0</p>
                </div>
            </form>
            <footer id="footer" hidden>
                <p>Hints</p>
                <div class="hint-percent-label">
                    <p id="tip-hints" class="hint-percent-tip"> 10%:  15%: 20%: </p>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
